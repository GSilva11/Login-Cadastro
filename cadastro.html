<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="cad.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/user.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>   
    <main id="principal">
        <h1>Cadastre-se</h1>
        <p class="call">Ei, insira seus dados para se registrar</p>
    
        <form action="">
            <input class="input" type="text" id="nome" required placeholder="Nome">
            <input class="input" type="text" id="sobrenome" required placeholder="Sobrenome">
            <input class="input" type="email" id="email" required placeholder="Email">
            <input class="input" type="password" id="password" required placeholder="Senha">
            <input class="input" type="password" id="password-again" required placeholder="Confirmar senha">
        </form>
        <input class="submit" type="submit" value="Cadastrar" >
                
        <p>VocÃª tem uma conta?</p>
        <a class="request" href="index.html"><strong> Acesse agora</strong></a>
    </main>
    
</body>
</html>
