<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/user.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="principal">
        <h1>Login</h1>
        <p>Ei, insira seus dados para fazer login na sua conta</p>

        <form action="">
            <input class="input-padrao" type="email" id="email" required placeholder="Email">
            <input class="input-padrao" type="password" name="" id="password" required placeholder="Senha">
        </form>

        <p>Está com problemas para fazer login?</p>

        <input type="submit" value="Entrar" class="enviar">

        <p>- Ou entre com -</p>

        <div class="botoes">
            <button class="button"><a href="https://www.google.com.br"><img src="Imagens/google.png" width="20px" height="20px" alt="">Google</a></button>
            <button class="button"><a href="https://www.facebook.com"><img src="Imagens/facebook (1).png" width="20px" height="20px" alt="">Facebook</a></button>
        </div>
        <p>Não tem uma conta?<a class="request" href="cadastro.html"><strong> Cadastre-se </strong></a></p>
    </div>
    <p class="copy"><strong>Copyright @silva.gabrielgs 2022  |  Privacy Policy</strong> </p>
</body>
</html>
